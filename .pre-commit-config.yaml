
repos:
    - repo: local
      hooks:
        - id: YAPF 
          name: YAPF 🧹
          entry: zsh -c 'yapf --in-place *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: isort 
          name: isort 📚
          entry: zsh -c 'isort .'
          language: system
          always_run: true
          pass_filenames: true
        - id: autoflake 
          name: autoflake ❄️
          entry: zsh -c 'autoflake --in-place --remove-unused-variables --remove-all-unused-imports *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pylint 
          name: pylint 🔎
          entry: zsh -c 'pylint --fail-under=7 *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pytest 
          name: Unit Tests 🧪
          entry: zsh -c 'pytest test_helpers.py'
          language: system
          always_run: true
          pass_filenames: false